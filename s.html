<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครสมาชิก</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.8s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        input:hover,
        select:hover,
        textarea:hover {
            border-color: #bbb;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
        }
        
        .checkbox-group label {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.4;
            cursor: pointer;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .form-header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h1>สมัครสมาชิก</h1>
            <p>กรอกข้อมูลเพื่อสร้างบัญชีของคุณ</p>
        </div>

        <form id="registrationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">ชื่อ <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">นามสกุล <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">อีเมล <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">เบอร์โทรศัพท์ <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="birthdate">วันเกิด</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
                <div class="form-group">
                    <label for="gender">เพศ</label>
                    <select id="gender" name="gender">
                        <option value="">เลือกเพศ</option>
                        <option value="male">ชาย</option>
                        <option value="female">หญิง</option>
                        <option value="other">อื่นๆ</option>
                        <option value="prefer-not-to-say">ไม่ระบุ</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="address">ที่อยู่</label>
                <textarea id="address" name="address" placeholder="กรอกที่อยู่ของคุณ..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">จังหวัด</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="zipcode">รหัสไปรษณีย์</label>
                    <input type="text" id="zipcode" name="zipcode">
                </div>
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">ยืนยันรหัสผ่าน <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="interests">ความสนใจ</label>
                <select id="interests" name="interests">
                    <option value="">ด้านการทํางาน</option>
                    <option value="technology">เทคโนโลยี</option>
                    <option value="sports">กีฬา</option>
                    <option value="music">ดนตรี</option>
                    <option value="travel">ท่องเที่ยว</option>
                    <option value="food">อาหาร</option>
                    <option value="books">หนังสือ</option>
                    <option value="movies">ภาพยนตร์</option>
                    <option value="games">เกม</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">ฉันต้องการรับข่าวสารและข้อเสนอพิเศษทางอีเมล</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">ฉันยอมรับ <a href="#">ข้อกำหนดการใช้งาน</a> และ <a href="#">นโยบายความเป็นส่วนตัว</a> <span class="required">*</span></label>
            </div>

            <button type="submit" class="submit-btn">สมัครสมาชิก</button>
        </form>

        <div class="form-footer">
            <p>มีบัญชีอยู่แล้ว? <a href="#">เข้าสู่ระบบ</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // ตรวจสอบรหัสผ่าน
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('รหัสผ่านไม่ตรงกัน กรุณาตรวจสอบอีกครั้ง');
                return;
            }

            // ตรวจสอบความยาวรหัสผ่าน
            if (password.length < 6) {
                alert('รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร');
                return;
            }

            // ตรวจสอบการยอมรับข้อกำหนด
            const terms = document.getElementById('terms').checked;
            if (!terms) {
                alert('กรุณายอมรับข้อกำหนดการใช้งาน');
                return;
            }

            // จำลองการส่งข้อมูล
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;

            submitBtn.textContent = 'กำลังสมัคร...';
            submitBtn.disabled = true;

            setTimeout(() => {
                alert('สมัครสมาชิกสำเร็จ! ยินดีต้อนรับ');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                // this.reset(); // เปิดใช้งานเพื่อล้างฟอร์ม
            }, 2000);
        });

        // เพิ่มเอฟเฟ็กต์ focus สำหรับ input
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
